{% extends "base.html" %}

{% block title %}Edit Transaction{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Edit Transaction</h1>
<form method="post" class="p-4 border rounded bg-light shadow-sm" id="editTransactionForm">
    <div class="form-row">
        <!-- Date Field -->
        <div class="form-group col-md-6">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
        </div>
        <!-- Amount Field -->
        <div class="form-group col-md-6">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}" required>
        </div>
    </div>
    <div class="form-row">
        <!-- Category Field -->
        <div class="form-group col-md-6">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="Income" {% if transaction.category == 'Income' %}selected{% endif %}>Income</option>
                <option value="Expense" {% if transaction.category == 'Expense' %}selected{% endif %}>Expense</option>
            </select>
        </div>
        <!-- Description Field -->
        <div class="form-group col-md-6">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ transaction.description }}</textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-3">Update Transaction</button>
</form>
{% endblock %}
