{% extends "base.html" %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Add Transaction</h1>
<form method="post" class="p-4 border rounded bg-light shadow-sm" id="addTransactionForm">
    <div class="form-row">
        <!-- Date Field -->
        <div class="form-group col-md-6">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
            <div class="invalid-feedback">Please enter a valid date.</div>
        </div>
        <!-- Amount Field -->
        <div class="form-group col-md-6">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            <div class="invalid-feedback">Please enter a valid amount.</div>
        </div>
    </div>
    <div class="form-row">
        <!-- Category Field -->
        <div class="form-group col-md-6">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <div class="invalid-feedback">Please select a category.</div>
        </div>
        <!-- Description Field -->
        <div class="form-group col-md-6">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-3">Add Transaction</button>
</form>

<!-- Client-side Validation Script -->
<script>
    const form = document.getElementById('addTransactionForm');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
</script>
{% endblock %}
