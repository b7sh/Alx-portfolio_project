{% extends "base.html" %}

{% block title %}Add Transactins{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Add Transaction</h1>
    <form method="post" class="p-4 border rounded bg-light shadow-sm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group col-md-6">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Add Transaction</button>
    </form>
</div>
{% endblock %}
